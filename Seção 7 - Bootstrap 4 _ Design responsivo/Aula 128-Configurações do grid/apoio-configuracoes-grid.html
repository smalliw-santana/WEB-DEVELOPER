<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
    .marcador {
      background: #fe9d9d;
      border: 1px solid #f94646;
    }

    .marcador-container {
      background: hsla(120, 3%, 92%, 0.822);
      border: 1px solid #36ae26;
    }

    </style>

  </head>

  <body>

    <div class="container marcador-container">

      <h2 class="text-primary text-uppercase">Largura fixa</h2>
        <div class="row mb-5" style="border: 1px solid red;">
          <div class="marcador col">area 1</div>
          <div class="marcador col">area 2</div>
          <div class="marcador col">area 3</div>
          <div class="marcador col">area 4</div>
        </div>

      <h2 class="text-primary text-uppercase">Largura automática (auto-layout)</h2>
      <div class="row mb-5" style="border: 1px solid red;">
          <div class="marcador col">area 1</div>
          <div class="marcador col">area 2</div>
          <div class="marcador col-6">area 3</div>
        </div>

      <h2 class="text-primary text-uppercase">Largura igual empilhada</h2>
      <div class="row mb-5" style="border: 1px solid red;">
          <div class="marcador bg-primary col-sm">area 1</div>
          <div class="marcador bg-warning col-sm">area 2</div>
          <div class="marcador bg-danger col-sm">area 3</div>
        </div>

      <h2 class="text-primary text-uppercase">Ordenando</h2>
      <div class="row mb-5" style="border: 1px solid red;">
          <div class="marcador col-md-4 order-2">area 1</div>
          <div class="marcador col-md-4 order-3">area 2</div>
          <div class="marcador col-md-4 order-1">area 3</div>
        </div>

      <h2 class="text-primary text-uppercase">offset</h2>
      <div class="row mb-5" style="border: 1px solid red;">
          <div class="marcador col-md-6 offset-md-3">Login...</div>
        </div>

      <h2 class="text-primary text-uppercase">offset múltiplos alinhamentos</h2>
      <div class="row mb-5" style="border: 1px solid red;">
          <div class="marcador col-md-3 ">Conteúdo 1</div>
          <div class="marcador col-md-3 offset-md-6">Conteúdo 2</div>
        </div>

      <h2 class="text-primary text-uppercase">Aninhamento</h2>
      <div class="row">
        <div class="col-md-6" style="border: 1px solid blue">
            col-md-6
            <div class="row">
              <div class="col-md-9 marcador">Conteúdo 1</div>
              <div class="col-md-3 marcador">Conteúdo 2</div>
            </div>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
