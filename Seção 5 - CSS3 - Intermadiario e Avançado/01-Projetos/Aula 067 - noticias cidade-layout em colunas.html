<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Notícias cidade - Seu site de notícias</title>
		<meta charset="utf-8">

		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/Aula-067-estilo.css">
	</head>

	<body class="home"> <!-- mudar somente a class para marcar outras paginas -->

  <!-- INICIO CONTAINER -->
    <div id="container">

      <!-- inicio topo -->
      <div id="topo">
        <h1 class="logo">Noticias cidade</h1>

          <ul id="navegacao">
            <li class="primeiro"> <a  id="home" href="">Home</a> </li> <!-- ultilizado a class primeiro para remover o divisor -->
            <li> <a id="brasil" href="">Brasil</a> </li>
            <li> <a id="internacional" href="">Internacional</a> </li>
            <li> <a id="economia" href="">Economia</a> </li>
            <li> <a id="saude" href="">Saúde</a> </li>
            <li> <a id="ciencia" href="">Ciência</a> </li>
            <li> <a id="foto" href="">Foto</a> </li>
          </ul>

      </div><!-- fim topo -->

      <!-- inicio conteudo -->
      <div id="conteudo">

        <div id="primario">Primario</div>
        <div id="secundario">Secundario</div>
        <div id="lateral">Lateral</div>

      </div> <!-- fim conteudo -->


    </div>
  <!-- FIM CONTAINER -->

   <!-- inicio container-rodape -->
    <div id="container-rodape" style="clear: both;"> <!-- remover o fluxo flutuante -->

      <!-- inicio rodape -->
      <div id="rodape">
          &copy; Copyright 2000-2018 Notícias cidade
      </div> <!-- fim rodape -->

    </div> <!-- fim container-rodape -->

	</body>
</html>
