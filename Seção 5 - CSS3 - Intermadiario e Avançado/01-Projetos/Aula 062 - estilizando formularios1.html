<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Estilizando formularios</title>
		<meta charset="utf-8">

		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/Aula-062.1-estilo.css">
	</head>

	<body>
        <h2>Estilizando formulários</h2>
        <form>
            <fieldset> <!-- É ULTILIZADO PARA AGRUPAR DADOS SEMELHANTES -->
                <legend>Detalhes de contato</legend> <!-- legenda do agrupamento -->

                    <div>
                        <label for="nome">Nome:</label><!-- etiqueta ou rotulo -->
                        <input type="text" name="nome" id="nome"> <!-- for e id tem que ser o mesmo valor -->
                    </div>

                    <div>
                        <label for="email">Email:</label><!-- etiqueta ou rotulo -->
                        <input type="text" name="email" id="email"> <!-- for e id tem que ser o mesmo valor -->
                    </div>

                    <div>
                        <label for="url">URL:</label><!-- etiqueta ou rotulo -->
                        <input type="text" name="url" id="url"> <!-- for e id tem que ser o mesmo valor -->
                    </div>

            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                    <div>
                        <label for="mensagem">Mensagem:</label>
                            <textarea name="mansagem" id="mensagem"></textarea>
                    </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>
                    
                    <div>
                        <label>
                            <input class="radius" type="radio" name="lembrar" id="sim">Sim
                        </label>
                    </div>

                    <div>
                        <label>
                            <input class="radius" type="radio" name="lembrar" id="nao">Não
                        </label>
                    </div>

            </fieldset>


        </form>           

	</body>
</html>
