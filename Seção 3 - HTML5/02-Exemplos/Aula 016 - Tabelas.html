<!DOCTYPE html>
<html>
	<head>
		<title>Tabela</title>
		<meta charset="utf-8">
	</head>
	
	<body>

		<h2>Produtos</h2>

<!--Estrutura para criar uma tabela
table - cria a tabela
   th - Titiulo da tabela
   tr - linha da tabela
   td - cria os dados de dentro da tabela -->

		<table border="1">  <!-- INCIO Abertura da tabela -->

			<!-- Primeira linha com dados -->
			<tr>  <!-- INICIO Linha da tabela(tr) define a linha -->
				<th>Código</th> <!-- define os titulos de dentro da tabela -->
				<th>Produto</th>
				<th>Preço</th>			
			</tr> <!-- FIM Linha da tabela -->

			<!-- Segunda linha com dados / esses dados seram preenchidos de acordo com as informações
			da primeira (td) -->
			<tr>	
				<td>001</td>
				<td>Notebook</td>
				<td>R$ 2.500,99</td>
			</tr>

			<tr>	
				<td>002</td>
				<td>Tablet</td>
				<td>R$ 999,99</td>
			</tr>
			
		</table> <!-- FIM Fechamento da tabela -->
		


	</body>
</html>
