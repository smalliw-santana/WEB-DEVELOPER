<!DOCTYPE html>
<html>
	<head>
		<title>Formularios</title>
		<meta charset="utf-8">
	</head>
	
	<body>

		<h2>Login</h2>

		<form> <!-- Abri um formulario --> 
			Login:<br>
			<input type="text" name="loginTeste"><br> <!--(type="text")tipo de companente texto, (name)informa os dados name="loginTest" usando uma linguagem de programação -->
			Senha:<br>
			<input type="password" name="senha"><br><br> <!-- (input)entrada-(type)password para não aparecer os caracteres digitados -->
			<input type="submit" value="Logar"> <!-- (type="submit") envia as informações-->

<!--		<input type="button" value="Logar">  (type)button para aparecer o botão, e o (value)define o texto que aparecerar no botão   -->
		</form>
				
	</body>
</html>
