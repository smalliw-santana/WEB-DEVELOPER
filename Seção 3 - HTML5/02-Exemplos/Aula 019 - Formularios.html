<!DOCTYPE html>
<html>
	<head>
		<title>Formularios</title>
		<meta charset="utf-8">
	</head>
	
	<body>

		<h2>Login</h2>

		<form> <!-- Abri um formulario --> 
			Login:<br>
			<input type="text" name="loginTeste"><br> <!--(type="text")tipo de companente texto, (name)informa os dados name="loginTest" usando uma linguagem de programação -->
			Senha:<br>
			<input type="password" name="senha"><br><br> <!-- (input)entrada-(type)password para não aparecer os caracteres digitados -->
			<input type="submit" value="Logar"> <!-- (type="submit") envia as informações-->
<!--		<input type="button" value="Logar">  (type)button para aparecer o botão, e o (value)define o texto que aparecerar no botão   -->
		</form>

<!-- ************************************************** -->
		<h2>Cadastre-se</h2>
		<form>
			Login:<br>
			<input type="text" name="login"><br><br>

	<!-- INPUT DO TIPO "RADIO"  -->
	<!-- type="radio" para definir uma marcação fixa, (value="M")para identificar qual a opção escolhida-->
	<!--Para poder marcar somente uma opção vc tem que colocar no (name="sexo" a mesma opção que vc esta solicitando no menu  -->
			Sexo:<br>
			<input type="radio" name="sexo" value="M">Masculino<br> 
			<input type="radio" name="sexo" value="F">Feminino<br><br>				

	<!-- INPUT DO TIPO "CHECKBOX" -->
	<!-- type="checkbox" usado para marcar e escolher mais de uma opções -->
			Interesses<br>
			<input type="checkbox" name="Interesses">Futebol<br>
			<input type="checkbox" name="Interesses">Cursos<br>
			<input type="checkbox" name="Interesses">Moda<br><br>

	<!-- (SELECT) USADO PARA SELECIONAR UMA OPÇÃO EM UMA LISTAGEM -->		
	<!-- "option" para colocar o nome da opção -->
	<!-- "name=Estado" valida a opção que foi escolhida (Estado)mesmo nome do menu  -->
	<!-- "value="SP" valida qual a opção que o usuário escolheu -->
			Estado<br>
			<select name="Estado">
				<option value="SP">SP</option> <!-- Nome que aparecera na lista  -->
				<option value="MG">MG</option>
				<option value="PA">PA</option>
				<option value="RJ">RJ</option>
				<option value="RS">RS</option>
			</select><br><br>
			
	<!-- textarea - usado para area de preenchimento de texto -->		
			Observações:<br>
			<textarea></textarea><br><br>
			<input type="submit" value="Cadastrar"> <!-- BOTÃO-Cadastrar -->

	</form>			

	</body>
</html>
