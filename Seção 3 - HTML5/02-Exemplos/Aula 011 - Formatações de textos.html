<!DOCTYPE html>

<html>

	<head>
		<title>Formatações de textos</title>
		<meta charset="utf-8">		
	</head>

	<body>
		Esse é um texto em <strong>Negrito</strong> <br>
		Esse é um texto em <em>Italico</em> <br>
		Esse é um texto em <u>Sublinhado</u> <br>
		Esse é um texto em <strike>Errado</strike> <br>

	</body>

</html>
