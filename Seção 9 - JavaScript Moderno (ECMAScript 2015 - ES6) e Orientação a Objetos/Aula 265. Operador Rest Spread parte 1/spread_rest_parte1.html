<!DOCTYPE html>
<html>

<head>
  <title></title>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    //contexto spread

    //string
    let tituloArtigo = 'Como ultilizar o operador rest/spread'
    console.log(tituloArtigo)
    console.log(...tituloArtigo)
    console.log([...tituloArtigo])

    //arrays
    let listaCursos1 = ['NodeJs e MongoDb', 'ES6', 'TypeScript e Angular 4']
    let listaCursos2 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linux' ]
    let listaCursosCompleto = [...listaCursos1, 'Web Completo',...listaCursos2, 'Android Completo',...listaCursos1,...listaCursos2]

    console.log(listaCursosCompleto)

    //objetos
    let pessoa = { nome: 'João', idade: 27 }
    let clone = {enderreco: 'Rua Abc',...pessoa}

    console.log(clone);




  </script>

</head>

<body>

</body>

</html>
