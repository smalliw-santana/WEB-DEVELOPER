 <title>JavaScript</title>

 <body class="m-3">
	
     <h4 class="text-info text-center p-5">Curso de JavaScript</h4><hr>
    
     <script>
            var x = 1
            document.write('inicio<br>')
             
            // false   
            while(x <= 10){
                
                x++
                if (x === 5){
                    continue
                }
                
                 document.write(x + '<br>')                                                                
                                         
               }       
         document.write('fim')
     </script>
