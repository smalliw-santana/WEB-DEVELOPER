    <title>JavaScript</title>

    <style>
      body {
        width: 100%;
        text-align: left; 
        color: rgb(55, 0, 92);
        font-size: 1.3em;
        padding: 25px;
      }

    </style>

    <script>
        // recebe os parâmetros
        var nome = prompt('Informe o nome da pessoa: ')
        var altura = prompt('Informe a altura da pessoa em centímetros: ')
        var peso = prompt('Informe o peso da pessoa: ')

        //converte as cadeias de caracteres para dados do tipo float
        altura = parseFloat(altura)
        peso = parseFloat(peso)

        //abaixo é feito a conversão da altura de centímetros para metros
        altura = altura / 100

        //realiza o cálculo de imc
        var imc = peso / (altura * altura)

        //testes condicionais para identificar a classificação do peso com base no imc
        var classificacao = ''

        //classificação do imc
        if (imc < 16) { 
            classificacao = 'Baixo peso muito grave'
            }                   
        else if (imc >= 16 && imc <= 16.99) {
            classificacao = 'Baixo peso grave'
            }
                     
        else if (imc >=17 && imc <= 18.49) {
            classificacao = 'Baixo peso'
        }            
        else if (imc >= 18.50 && imc <= 24.99){
        classificacao = 'Peso normal' 
        }                       

        document.write(nome + ' possui índice de massa corporal igual a ' + imc + ' sendo classificado como: <br>' + classificacao)

    </script>
