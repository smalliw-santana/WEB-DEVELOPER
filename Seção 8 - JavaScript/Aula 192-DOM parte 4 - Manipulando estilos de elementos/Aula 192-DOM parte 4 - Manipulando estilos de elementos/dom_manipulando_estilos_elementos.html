<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">

    <title>JavaScript</title>
    <style>
        body {
            margin: 20px;
            font-size: 1em;
            font-family: 'Arial Narrow', Arial, sans-serif;
           /* text-align: center; */
        }

        h1 span {
            color: crimson;
        }

        p {
            color: crimson;
        }

        .fonte {
            font-size: 0.8em;
            text-transform: uppercase;
        }

    </style>    

    <script>
    	function modificaEstilo(corDeFundo, l, a){
    		document.getElementById('quadrado').style.backgroundColor = corDeFundo
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a
    	}
        
    </script>

</head>

    <body>
        <h3 class="mb-3">Manipulando estilo</h3>

        <button type="button" onclick="modificaEstilo('#FF0000', '200px', '50px')">Vermelho</button>        
        <button type="button" onclick="modificaEstilo('#00FF00', '150px', '20px')">Verde</button>
        <button type="button" onclick="modificaEstilo('#0000FF', '150px', '200px')">Azul</button>

        <hr>
        <div style="border: 1px solid #000; width: 100px; height: 100px;" id="quadrado">

        </div>

    </body>
    </html>
