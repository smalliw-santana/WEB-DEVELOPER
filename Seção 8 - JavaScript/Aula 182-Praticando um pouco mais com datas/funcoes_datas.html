        // 15/01/2017
        var data1 = new Date(2017, 0, 15 ) //(year, month, day, hours, minutes, seconds, milliseconds)

        // 23/02/2017
        var data2 = new Date(2017, 1, 23 )

        document.write(data1.toString())
        document.write('<hr />')
        document.write(data2.toString())

        document.write('<br /><br /><hr />')
        //converter datas para algo que possamos calcular

        document.write('<p>' + data1.getTime() + '</p>')
        document.write('<hr />')
        document.write('<p>' + data2.getTime() + '</p>')

        // 1 de Janeiro de 1970 ate a data atual

        document.write('<br /><hr />')

        //calcular a quantidade de milissegundos entre data1 e data2.
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milissegundos_entre_datas) // Math.abs - para converter para um valor absoluto(+).

        // 1 dia 24hs, cada hora tem 60min,
        // cada minuto tem 60seg
        // e cada segundo tem 1000 milissegundos.
        // então quantos milissegundos existem em um dia?

        document.write('<br /><br /><hr />')
        var milissegundo_por_dia = (1 * 24 * 60 * 60 * 1000) //calculo
        document.write(' 1 dia tem: ' + milissegundo_por_dia + ' Milissegundos.')

        document.write('<br /><hr />')
        document.write('<p class= "alert-success p-2 text-uppercase"> a diferença entre data1 e data2 é de: <br />'
