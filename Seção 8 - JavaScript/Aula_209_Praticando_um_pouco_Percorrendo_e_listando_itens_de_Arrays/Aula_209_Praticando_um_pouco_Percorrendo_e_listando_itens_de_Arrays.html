     <h4 class="text-info text-center p-1">Curso de JavaScript</h4><hr>
     <h6 class="text-uppercase text-primary text-center mb-5">( Aula 209 - laços pratica 1 - JS )</h6><!-- Titulo da aula --> 
    
     <script>
      
         var lista_frutas = Array()
            
            lista_frutas[0] = 'Banana'
            lista_frutas[1] = 'Maça'
            lista_frutas[2] = 'Morango'
            lista_frutas[3] = 'Uva'
                        
            var y = 0
            
            while(y < lista_frutas.length){
                document.write(lista_frutas[y] + '<br>')
                y++
            } 
         
     </script>
