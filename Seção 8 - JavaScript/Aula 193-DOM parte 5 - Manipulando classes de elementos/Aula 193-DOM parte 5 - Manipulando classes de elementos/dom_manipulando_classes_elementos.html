<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">

    <title>JavaScript</title>
    <style>
        .estilo1 {
            background: #ff0000;
            color: #fff;
        }

        .estilo2 {
            width: 500px;
            height: 100px;
            background-color: #00aeff;
            text-align: center;
            font-size: 25px;
            color: #fff;
            padding: 25px;
        }

    </style>

    <script>
        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>

</head>

    <body class="m-3">
        <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
        <hr />
        <button class="btn btn-primary btn-small text-uppercase" type="button" onclick="modificaClasse()">Aplicar classe</button>

    </body>
    </html>
