<head>

    <title>JavaScript</title>
    <style>
        body {
            font-size: 1.5em;
            font-family: 'Arial Narrow', Arial, sans-serif;
         /*   text-transform: uppercase; */
           /* text-align: center; */
        }

        h1 span {
            color: crimson;
        }

        p {
            color: crimson;
        }

        .fonte {
            font-size: 0.8em;
        }

    </style>

    <script type="text/javascript">

      var num1 = prompt('digite o valor para num1: ')
      var operacao = prompt('digite a operacao (soma +) ou (subtracao -): ')
      var num2 = prompt('digite o valor para num2: ')

      function calc(num1, num2, operacao) {
          num1 = parseFloat(num1)
          num2 = parseFloat(num2)

          var resultado = "";

          if (operacao == 'soma'){
            resultado = (num1 + num2)
          }

          if (operacao == 'subtracao'){
            resultado = (num1 - num2)
          }

          return resultado;
      }
      document.write('<h3>Resultado</h3><hr /><br />')
      document.write('<p class= "alert-success p-2 text-uppercase"> a '
        + operacao + ' entre <span>' + num1 + '</span> e ' + num2 + ' Ã©: '
        + calc(num1, num2, operacao) + '</p>' )

	</script>

</head>

</body>
