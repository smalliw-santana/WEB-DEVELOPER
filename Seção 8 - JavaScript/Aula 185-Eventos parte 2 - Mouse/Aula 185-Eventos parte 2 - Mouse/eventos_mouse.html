<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">

    <title>JavaScript</title>
    <style>
        body {
            font-size: 1.5em;
            font-family: 'Arial Narrow', Arial, sans-serif;
           /* text-align: center; */
        }

        h1 span {
            color: crimson;
        }

        p {
            color: crimson;
        }

        .fonte {
            font-size: 0.8em;
            text-transform: uppercase;
        }

    </style>

    <script type="text/javascript">

      function acao() {
        alert('Olá, seja bem vindo!')
      }

      function acao1() {
        alert('Elemento foi clicado!')
      }
      function acao2() {
        alert('O cursor do mouse deixou a região do elemento.')
      }

	  </script>

</head>
<body class="text-light p-3 m-5">

  <div class="mb-3"><!-- onclick -->
    <button onclick="acao1()" onmouseout="acao2()" class="btn btn-outline-danger btn-lg fonte" type="button">onclick</button>
  </div>

  <div class="mb-3"><!-- ondblclick -->
        <button ondblclick="acao()"class="btn btn-outline-success btn-lg fonte" type="button">ondblclick</button>
  </div>

  <div class="mb-3"><!-- onmouseup -->
    <button onmouseup="acao()"class="btn btn-outline-info btn-lg fonte" type="button">onmouseup</button>
  </div>

  <div class="mb-3"><!-- onmouseover -->
    <button onmouseover="acao()"class="btn btn-outline-warning btn-lg fonte" type="button">onmouseover</button>
  </div>

  <div class="mb-3"><!-- onmouseout -->
    <button onmouseout="acao()"class="btn btn-outline-danger btn-lg fonte" type="button">onmouseout</button>
  </div>


</body>
</html>
