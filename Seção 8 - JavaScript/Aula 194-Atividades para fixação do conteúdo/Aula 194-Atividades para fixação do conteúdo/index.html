<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">

    <title>JavaScript</title>


    <script>
            function acionaCampo() {
            document.getElementById('campo').style.background = "#E0F8F7"
            }

            function validaCampo() {
            let valorCampo = document.getElementById('campo').value
                if(valorCampo.length < 3) {
            document.getElementById('campo').style.background = "red"
            } else {
            document.getElementById('campo').style.background = "green"
            }
            }

            </script>
            </head>

            <body class="m-5">
                <h5>Testando conhecimentos</h5><hr>
                <input id="campo" type="text" onfocus="acionaCampo()" onblur="validaCampo()" />
            </body>
    </html>
