<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">

    <title>JavaScript</title>
    <style>
        body {
            margin: 20px;
            font-size: 1em;
            font-family: 'Arial Narrow', Arial, sans-serif;
           /* text-align: center; */
        }

        h1 span {
            color: crimson;
        }

        p {
            color: crimson;
        }

        .fonte {
            font-size: 0.8em;
            text-transform: uppercase;
        }

    </style>    

    <script>
        function distribuiCaracter(){
            
            // selecionar o valor digitado
            var caracter = document.getElementById('entrada').value

            //limpar o campo de digitação
            document.getElementById('entrada').value = ''    

            //limpa espaços em branco nas extremidades da string
            caracter.trim() 

            switch(caracter){
                case '0' :
                case '1' :
                case '2' :
                case '3' :
                case '4' :
                case '5' :
                case '6' :
                case '7' :
                case '8' :
                case '9' :
                
                //adicionar o caracter no campo referente a números 
                document.getElementById('apenas_numeros').value = caracter
                break;
                default:
                //adicionar o caracter no campo referente a letras
                document.getElementById('apenas_letras').value = caracter
            }
        }
    </script>

</head>

    <body>
       <input 
       type="text" 
       placeholder="Digite um caracter aqui" 
       onkeyup="distribuiCaracter()"
       id="entrada"
       />
       


       <hr />
       <span>Letras:</span>
       <input type="text" disabled="disabled" id="apenas_letras" />

       <span>Números:</span>
       <input type="text" disabled="disabled" id="apenas_numeros"/>

    </body>
    </html>
