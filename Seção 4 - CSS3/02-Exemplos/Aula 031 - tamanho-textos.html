<!DOCTYPE html>
<html>
	<head>
		<title>Tamanhos de textos</title>
		<meta charset="utf-8">
		
		<style type="text/css">

/* foi aplicado 60px para a (div),logo (1em)que estiver dentro do container(div) pai será de 60px também. 
			div {
				font-size: 100px;  	
			} */

			body {
				font-size: 30px;
			}

/* Medidas de tamanhos */
/* 			px -> tamanho fixo
			 % -> tamanho relativo ao tamanho padrão adotado pelos browsers
			em -> tamanho ralativo ao conteiner pai 

			16px -> é o tamanho padrão no browser
com exceção de (H1,H2,H3,H4,H5,H6)-que já tem seus tamanhos pré definidos 			
*/  			
			.texto {
/*				font-size: 100%; /* (tamanho padrão que o browser ultiliza como referencia, ou seja 16px) */
			/*	font-size: 30px; */
				font-family: "Trebuchet MS";
				font-size: 2em; /* equivale a duas vezes o tamanho do container pai */
			}

			.texto2 {
				font-family: "Trebuchet MS";
				font-size: 1em;
			}

		</style>
	</head>
	
	<body>

<!-- o tamanho da fonte (em) e relativo ao conteiner pai -->
		<div> <!-- Conteiner pai dos paragrafos -->
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
		</div>

	</body>
</html>
