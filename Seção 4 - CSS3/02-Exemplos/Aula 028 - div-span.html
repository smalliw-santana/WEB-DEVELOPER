<!DOCTYPE html>
<html>
	<head>
		<title>div e span</title>
		<meta charset="utf-8">
		<style type="text/css"> /*  Estilo interno Direto no Documento  */ 

/* *************** */
/* ultilizando #ID */			
/* *************** */
		#topo {
			background: green; 
		}

		#conteudo {
			background: red;
		}

		#rodape {
			background: green;
		}

/*		#assinatura {
			background: pink;
		} */

/* ****************** */
/* ultilizando .class */	
/* ****************** */
		.produto {
			background: gray;
			margin: 10px;
		}

		.azul {
			color: blue;
		}	

		</style>
	</head>

	<body>

<!-- ******************************************************************************** 
	   Ultilizando (div) - elemento do tipo (block) que ocupa todo o espaÃ§o da tela,
	   e os conteudos um a baixo do outro. 
     ********************************************************************************
 --> 	
		<div id="topo">  <!-- INICIO-div1 -->
			<img src="imagens/amazon.png" width="200"> <!-- (width="200") ultilzado para o tamanho da imagem -->
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div> <!-- FIM-div1 -->


		<div id="conteudo"> <!-- INCIO div,ultilizando o (#ID_conteudo) -->
			<div class="produto"> <!-- ultilizando a (.class=produto) -->
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3
			</div>
		</div> <!-- FIM div,ultilizando o (#ID_conteudo) -->

		<div id="rodape"> <!-- #id-rodape INICIO -->
<!--			Todos os direitos reservados  -->
		</div> <!-- #id-rodape FIM -->    


		<div id="rodape"> <!-- #id-rodape INICIO -->
			Todos os <span class="azul">direitos</span> reservados
		</div>

<!-- ****************************************************************************************** 
	   Ultilizando (span) - elemento do tipo (inLine) que agrupa seus elementos linha a linha,
	   uma linha a frente da outra. 
     ******************************************************************************************
 -->

 			Willams
 		</span>

 		<span>
 			Santana
 		</span>
-->



	</body>
</html>
