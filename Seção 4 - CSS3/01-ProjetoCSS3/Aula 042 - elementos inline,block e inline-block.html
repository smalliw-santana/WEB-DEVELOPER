<!DOCTYPE html>
<html>
	<head>
		<title>Elementos inline, block e inline-block</title>
		<meta charset="utf-8">
		<style type="text/css">

			.borda {
				border: 1px solid red; /* borda do elemento */
				display: inline-block;
				
			/* DISPLAY - pode mudar o comportamento de um elemento */				
			/*	DISPLAY: inline; block e inline-block /* 
			/* o inline-block só quebra para outra linha, quando não cabe mais na mesma linha */
			}
			
		</style>
	</head>
	<body>

    <!-- /** ELEMENTO INLINE - a largura da caixa é definida pelo seu conteudo **/ -->
		<span class="borda">Inline 1</span>
		<span class="borda">Inline 2</span>
	
	<!-- /** ELEMENTO INLINE **/
		<div class="borda">Bloco 1</div>
		<div class="borda">Bloco 2</div>
	-->

	</body>
</html>
