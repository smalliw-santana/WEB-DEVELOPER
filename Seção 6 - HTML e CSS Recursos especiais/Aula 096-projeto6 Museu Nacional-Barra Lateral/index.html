  <body>

    <div id="container"><!-- inicio container -->
      <header><!-- inicio header -->
        <div id="logo">
          <h1> <a href="">Museu Nacional</a> </h1>
        </div>

        <nav><!-- inicio nav -->
          <ul>
            <li> <a href="">home</a> </li>
            <li> <a href="">Exposições</a> </li>

        </nav><!-- /fim nav -->

        <aside><!-- inicio nova tag para area lateral -->

          </section>

          <section id="visita">
            <h4>Faça uma visita</h4>
            <form>
              <fieldset>
                <legend>Selecione uma data</legend>

                <label for="data">Data</label>
                <input  class="campo" type="text" id="data" value="dd/mm/aaaa">

                <label for="qtd">Qtd pessoas</label>
                <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

              </fieldset>
              <input class="botao" type="submit" value="verificar disponibilidade">

            </form>
          </section>

          <section id="galeria">
            <h4>Galeria de fotos</h4>
            <a href="">
              <img src="../Aula 096-projeto6 Museu Nacional-Barra Lateral/imagens/imagem1.jpg" height="93" width="93">
            </a>

            <a href="">
                <img src="../Aula 096-projeto6 Museu Nacional-Barra Lateral/imagens/imagem2.jpg" height="93" width="93">
            </a>

            <a href="">
                <img src="../Aula 096-projeto6 Museu Nacional-Barra Lateral/imagens/imagem3.jpg" height="93" width="93">
            </a>

            <a href="">
                <img src="../Aula 096-projeto6 Museu Nacional-Barra Lateral/imagens/imagem4.jpg" height="93" width="93">
