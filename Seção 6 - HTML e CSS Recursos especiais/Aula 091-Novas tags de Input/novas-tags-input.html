<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <title>Novas tags de input html 5</title>
      <meta charset="UTF-8">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="../Aula 090-Compatibilidade Html 5/css/estilo.css">

  </head>

  <body>

    <!-- REQUIRED usado para preenchimento obrigatorio do campo -->
    <!-- AUTOFOCUS usado para focar em uma determinada opção -->

      <form>
        <!-- Novos Inputs e atributos HTML 5 -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" autofocus> <br><br>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email"> <br><br>

        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="0" max="20" step="5"> <br><br>

        <!-- Url -->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: https://www..."> <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa"> <br><br>

        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="10"> <br><br>

        <!-- Data -->
        <label for="data">Data</label>
        <input type="date" id="data"> <br><br>

        <!-- Cor -->
        <label for="cor">Cor</label>
        <input type="color" id="cor"> <br><br>

        <input type="submit" name="" value="Enviar">

      </form>

  </body>
</html>
